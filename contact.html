<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <link rel="stylesheet" href="./styles/style.css" />
    <link rel="stylesheet" href="contact.css" />
  </head>
  <body>
    <header class="header">
      <nav class="header_menu">
        <a class="header_menu_links" href="./index.html">Home</a>
        <a class="header_menu_links" href="./about.html">About me</a>
        <a class="header_menu_links" href="./skills.html">Skills</a>
        <a class="header_menu_links" href="./contact.html">Contact</a>
      </nav>
    </header>
    <main class="container_form">
      <form class="container_content_form" id="form">
        <h1 class="container_content_title">
          Contact <strong class="featured_title_two"> me</strong>
        </h1>

        <label for="name" class="labels">Name:</label>
        <input
          type="text"
          name="name"
          id="inputName"
          class="inputs"
          placeholder="Fill in your name"
        />

        <label for="occupation" class="labels">Occupation:</label>
        <input
          type="text"
          name="occupation"
          id="inputOccupation"
          class="inputs"
          placeholder="Tech recruiter in..."
        />

        <label for="message" class="labels">Message:</label>
        <textarea
          name="message"
          id="messageField"
          class="textArea"
          cols="50"
          rows="5"
          placeholder=" Your message..."
        ></textarea>

        <button class="button" id="submitButton" type="submit">Enviar</button>
      </form>
    </main>
    <footer class="footer">
      <img src="./assets/Logo_Alura_Include.svg" alt="Logo Alura Include" />
      <p class="talentos">
        Talentos de Futuro TI <br /><span>Instituto Algar</span>
      </p>
      <p>By Layza Nauane</p>
    </footer>
    <script src="script.js"></script>
  </body>
</html>
